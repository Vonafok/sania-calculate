<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчет долей недвижимости</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Рассчет долей недвижимости</h1>

        <!-- Ввод общей площади -->
        <div class="input-group">
            <label for="totalArea">Общая площадь:</label>
            <input type="number" id="totalArea" placeholder="Введите общую площадь">
        </div>

        <!-- Секция для добавления площадей лиц -->
        <div id="areasBox"></div>
        <button id="addPersonButton">Добавить лицо</button>

        <!-- Результаты -->
        <textarea id="resultsArea" readonly></textarea>

        <!-- Кнопка для расчета -->
        <button id="calculateButton">Рассчитать доли</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
